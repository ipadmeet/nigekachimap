<script>

const auth = firebase.auth();

let map;

function toggleLoginUI() {

auth.onAuthStateChanged(user => {

function login() {

function initMap() {
    const center = { lat: 36.3680, lng: 140.4600 };
    map = new google.maps.Map(document.getElementById("map"), {
        center: center,
        zoom: 16
    });

    map.addListener("click", e => {
        if (!auth.currentUser) {
            alert("æŠ•ç¨¿ã«ã¯ãƒ­ã‚°ã‚¤ãƒ³ãŒå¿…è¦ã§ã™");
            return;
        }
        selectedLocation = { lat: e.latLng.lat(), lng: e.latLng.lng() };
        if (tempMarker) tempMarker.setMap(null);
        tempMarker = new google.maps.Marker({
            position: selectedLocation,
            map: map,
            icon: "http://maps.google.com/mapfiles/ms/icons/blue-pushpin.png"
        });
    });

    listenForReports();
}

function listenForReports() {
    db.collection("reports").onSnapshot(snapshot => {
        snapshot.docChanges().forEach(change => {
            if (change.type === "added") {
                const d = change.doc.data();
                const marker = new google.maps.Marker({
                    position: { lat: d.latitude, lng: d.longitude },
                    map: map
                });

                const time = d.reportTimestamp ? new Date(d.reportTimestamp.toDate()).toLocaleString() : "ä¸æ˜";
                const imageHtml = d.imageUrl ? `<img src="${d.imageUrl}" class="preview">` : "";

                const info = new google.maps.InfoWindow({
                    content: `
                        <div style="max-width:200px;">
                            <h3 style="margin:0 0 5px 0;">å±é™ºç®‡æ‰€</h3>
                            <small>${time}</small><br>

                            ${imageHtml}
                            <hr>
                            <small>æŠ•ç¨¿è€…: ${d.username}</small>
                        </div>
                    `
                });

                marker.addListener("click", () => info.open(map, marker));
            }
        });
    });
}

async function submitReport() {
    const btn = document.getElementById("submit-btn");
    const descInput = document.getElementById("description");
    const fileInput = document.getElementById("image-input");

    if (!auth.currentUser) return alert("ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„");
    if (!selectedLocation) return alert("åœ°å›³ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦å ´æ‰€ã‚’æŒ‡å®šã—ã¦ãã ã•ã„");

    btn.disabled = true;
    btn.textContent = "é€ä¿¡ä¸­...";

    try {

        // ç”»åƒã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å‡¦ç†
        if (file) {
            const storageRef = storage.ref(`reports/${Date.now()}_${file.name}`);
            const snapshot = await storageRef.put(file);
            imageUrl = await snapshot.ref.getDownloadURL();
        }

        const dateValue = document.getElementById("report-datetime").value;
        const date = dateValue ? new Date(dateValue) : new Date();

        await db.collection("reports").add({

            imageUrl: imageUrl,
            username: "ãƒ‹ã‚²ã‚«ãƒ",

}
